<ion-view title="WakProfile">    <ion-content overflow-scroll="true" padding="true" class="has-header">        <ion-list>            <ion-item class="item-thumbnail-left" ng-repeat="profile in profiles">                <img ng-src="img/ionic.png">                <h2>{{profile.firstname}} {{profile.lastname}}</h2>                <p>{{profile.street}} {{profile.city}} {{profile.country}}</p>            </ion-item>        </ion-list>    </ion-content></ion-view>
